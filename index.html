<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Générateur de liste de courses</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    </head>


    <body id="body">
        <aside>
       
        <button id="clear">Clear</button>
        </aside>
        <main>
            <label for="category">Choisissez une catégorie</label>
        <select  id="category" class="liste">    
            <option value="category">Catégorie</option>   
        </select>

        <label for="products" id="productsLabel">Choisissez un produit</label>
        <select id="products" class="list" required disabled>  
            <option value="">Produits:</option>     
        </select>

        <label for="details" id="detailsLabel">Précisions:</label>
            <input id="details" disabled type="texarea" placeholder="Poids, volume, nombre...">

        <button disabled id="add">Ajouter</button>
        <ul  id="result">
           
        </ul>
 <div class="col-sm-6 text-right">
      <a id="exportPdf" class="export-btn">Enregistrer cette liste en pdf</a>
    </div>

    <dialog id="favDialog">
  <form id="form-dialog" method="dialog">
    <p><label>Nom :
      <input type="text" id="inputStore" placeholder="donnez un nom à votre liste"></p>
    <menu>
      <button value="cancel">Annuler</button>
      <button id="confirmBtn" value="default">Confirmer</button>
    </menu>
  </form>
</dialog>
        <button id="store">Enregistrer cette liste localstorage</button>

        <input type="text"  placeholder="Entrez une categorie" id="catToAdd">
    <button type="button"  id="getCat">Récupérer la cat</button>

     <input type="text"  placeholder="Entrez un produit" id="prodToAdd">
     <select id="categoryForAdd" class="liste">
        <option value="">Cat où Ajouter</option>
          
        </select>
    <button type="button"  id="getProd">Récupérer le prod</button>
        </main>

    <script src="script.js"></script>
    <script  src="pdf.js"></script>
    </body>

</html>
