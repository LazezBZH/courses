    <body>
        <label for="category">Choisissez une catégorie</label>

        </select>

        </select>

        <label for="quantity">Combien?</label>

        </select>

        <button disabled id="add">Ajouter</button>
        <ul id="result">
           
        </ul>

        

        <input type="text"  placeholder="Entrez une categorie" id="catToAdd">
